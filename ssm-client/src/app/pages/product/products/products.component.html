<div>
  <div class="main">
    <div class="row">
      <div (mouseenter)="onHover(index)" class="mainDiv"  *ngFor="let product of products;let index=index">
        <div class="card card-block card-hover">
                  <a class="img" (click)="imageClick(product.product_id)">
                  <img src="http://localhost:4200/assets/Images/list_image/{{product.image[0]}}" class="card-img-top" height="300px" width="100%" alt="product-image">
                </a>
            <div class="card-body hide" >
                
              <div>
                  <div class="text-dark h6" id="productName"><h3 class="product-name">{{product.name}}</h3></div>
              
                  <div class="card-text product-description continued">{{product.description}}</div>
                  <div class="price"> 
                    <p class="card-text">
                      <span>
                          <b>&#36;{{product.price}}</b>
                      </span>
                      <span class="card-text discount" *ngIf="product.price!=product.discounted_price">
                          &nbsp;<del>&#36;{{product.discounted_price | number : '1.2-2'}} </del>
                      </span>
                    </p>
                  </div>
              </div>
              <div style="margin-bottom: 20px;">
                <p class="reveal sizes">
                  <span>Sizes : 
                    <span *ngFor="let size of sizes;let last=last;">
                      <span >{{size}}<span *ngIf="!last">, </span></span>
                    </span>
                  </span>
                  <br>
                  <span>
                      <button class="btn btn-small text-light actionButton" style="background-color: #337AB7;" (click)="addToBag(product.product_id)">ADD TO BAG</button>
                  
                      <button class="btn btn-small btn-outline-dark actionButton wishlist" (click)="addToWishList(product.product_id)" [disabled]="wishlist[index]=='WISHLISTED'">{{wishlist[index]}}</button>  
                  </span>
                </p>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="container">
        <nav aria-label="Page">
          <ul class="pagination justify-content-center">
            <li class="page-item" *ngIf="currentPage!=1" (click)="paging(1)"><a class="page-link">First</a></li>
            <li class="page-item" *ngIf="currentPage!=1" (click)="paging(previous)"><a class="page-link"><i class="ion-md-skip-backward"></i> </a></li>
            <li class="page-item" *ngFor="let page of pages" (click)="paging(page)"  [class.active]="page==currentPage"><a class="page-link">{{page}}</a></li>
            <li class="page-item" *ngIf="currentPage!=lastPage" (click)="paging(next)"><a class="page-link"> <i class="ion-md-skip-forward"></i></a></li>
            <li class="page-item" *ngIf="currentPage!=lastPage" (click)="paging(lastPage)"><a class="page-link">Last</a></li>
          </ul>
        </nav>
      </div>
    
  </div>
  <!-- <div class="footer">
      <app-footer></app-footer>
  </div> -->
</div>
