<div class="scroll sidebar" style="position: fixed">
    <app-sidebar (categoryClick)="categoryHandler($event)"></app-sidebar>
</div>                    
<div class="scroll">
    <section class="main">
        <div class="row">
 
            <div (mouseenter)="onHover(index)" class="card-deck col-md-2 mainDiv"  *ngFor="let product of products;let index=index" [class.dummyCard]="product.product_id===0">
                <div class="card card-block card-hover">
                          <a class="img" (click)="imageClick(product.product_id)">
                          <img src="../../../assets/Images/product_images/{{product.thumbnail}}" class="card-img-top" height="300px" width="100%">
                        </a>
                    <div class="card-body hide" id="card-body">
                        
                      <div>
                          <div class="text-dark h6"><b>{{product.name}}</b></div>
                      
                          <div class="card-text continued">{{product.description}}</div>
                          <div class="price"> 
                            <p class="card-text text-dark h6 ">
                              <span>
                                  <b>&#36;{{product.price}}</b>
                              </span>
                              <span class="card-text text-secondary h6 ">
                                  &nbsp;<del>&#36;{{product.discounted_price}} </del>
                              </span>
                            </p>
                          </div>
                      </div>
                      <div style="margin-bottom: 20px;">
                        <p class="reveal" id="reveal">
                          <span>Sizes : 
                            <span *ngFor="let size of sizes;let last=last;">
                              <span >{{size}}<span *ngIf="!last">, </span></span>
                            </span>
                          </span>
                          <br>
                          <span>
                              <button class="btn btn-small text-light actionButton" style="background-color: #ff3e6c;" (click)="addToBag(product.product_id)">ADD TO BAG</button>
                          
                              <button class="btn btn-small btn-outline-dark actionButton" style="margin-top:5px;margin-bottom: 5px;margin-left:8px;" (click)="addToWishList(product.product_id)" [disabled]="wishlist[index]=='WISHLISTED'">{{wishlist[index]}}</button>  
                          </span>
                        </p>
                      </div>
                    </div>
                </div>
              </div>
      
      </div>
      <div class="container">
          <ul class="pagination" [class.hidenav]="search!=''" [class.show]="search==''">
              <li class="page-item" *ngIf="currentPage!=1" (click)="paging(previous)"><a class="page-link"> <i class="ion-md-skip-backward"></i> &nbsp;Previous</a></li>
              <li class="page-item" *ngFor="let page of pages" (click)="paging(page)"  [class.active]="page==currentPage"><a class="page-link">{{page}}</a></li>
              <li class="page-item" *ngIf="currentPage!=lastPage" (click)="paging(next)"><a class="page-link">Next &nbsp;<i class="ion-md-skip-forward"></i></a></li>
          </ul>
      </div>
      
    </section>
</div>
