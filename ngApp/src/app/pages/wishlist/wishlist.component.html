<div class="scroll">
  <section class="main">
      <p class="wishlist-header"><b>My Wishlist </b>({{count}} Items)</p>
    <div class="row">
      
      <div class="card-deck col-md-2 mainDiv" *ngFor="let product of products"  [class.dummyCard]="product.product_id===0">
        <div class="card card-block card-hover">
          <img src="../../../assets/Images/product_images/{{product.image}}" class="card-img-top" width="100%" height="294.5px">
          <div class="itemcard-remove" (click)="removeItem(product.product_id)">
            <span class="remove"><i class="ion-md-close"></i></span>
          </div>
          <div class="card-body">
            <div class="title">
              {{product.name}}
            </div>
            <div class="card-text continued">{{product.description}}</div>
            <div class="price"> 
              <p class="card-text text-dark h6 ">
                <span>
                  <b>&#36;{{product.price}}</b>
                </span>
                <span class="card-text text-secondary h6 ">
                  &nbsp;<del>&#36;{{product.discounted_price}} </del>
                </span>
              </p>
            </div>
            <div class="text-center nav-link" (click)="addToBag(product.product_id)">
              MOVE TO BAG
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
